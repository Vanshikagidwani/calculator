<div class="card">
    <div class="card-header">Calculator</div>
    <div class="card-body">
        <div class="form-group d-flex flex-row">
            <input [(ngModel)]="num1" type="number" name="num1" class="form-control">
            <input [(ngModel)]="num2" type="number" name="num2" class="form-control">
         </div>
         <div class="d-flex flex-row justify-content-between">
            <button class="btn btn-success" (click)="sum()">SUM </button>
            <div class="class">
                <button class="btn btn-success" (click)="subtract()">SUB </button>
         </div>
            <div class="">
                <button class="btn btn-success" (click)="divide()">DIVIDE</button>

            </div>
            <div class="class">
                <button class="btn btn-success" (click)="multiply()">MULTIPLY</button>
            </div>

         
         </div>
         <div class="card-footer">
            <h4> {{result}}</h4>
    </div>
</div>
